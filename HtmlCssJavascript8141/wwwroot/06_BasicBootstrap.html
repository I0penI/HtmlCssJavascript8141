<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Basic Bootstrap</title>
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <style>
        .galatasaray{
            background-color: darkred !important ;
        }
    </style>


</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <b>Adı</b>
            </div>
            <div class="col-4">
                <b>Kurum</b>
            </div>
            <div class="col-4">
                <b>Ünvan</b>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                Ali Arslan
            </div>
            <div class="col-4">
                Bilge Adam
            </div>
            <div class="col-4">
                Öğrenci
            </div>
            <hr />
            <div class="row">
                <div class="col-12">
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">User Name</label>
                            <input type="text" class="form-control" id="username" name="username" />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-12">
                    <label class="text-primary">Primary Label</label>
                    <br />
                    <button class="btn btn-info"> Info Button</button>
                    <hr />
                    <a href="https://github.com/I0penI" target="_blank" class="btn btn-warning">Warning Link</a>
                    <br />
                    <span class="text-success">Succes Span</span>
                    <br />
                    <input type="button" class="btn btn-danger" value="Danger Button" />
                </div>
            </div>
        </div>
        <div class="mt-4 p-5 bg-danger text-warning rounded galatasaray">
            <h1>En Büyük</h1>
            <p>Galatasaray</p>
        </div>
    </div>
</body>
</html>
